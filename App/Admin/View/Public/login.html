<body style="background: none;">
<!-- Main content wrapper -->
<div class="loginWrapper">
    <div class="loginLogo"><img src="__IMG__/loginLogo.png" alt="" /></div>
    <div class="widget">
        <div class="title"><img src="__IMG__/icons/dark/files.png" alt="" class="titleIcon" /><h6>登录</h6></div>
        <form action="" class="form validate ajax_form" method="post">
            <fieldset>
                <div class="formRow">
                    <label for="user">帐号:</label>
                    <div class="loginInput"><input type="text" name="user" class="validate[required]" id="user" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="formRow">
                    <label for="password">密码:</label>
                    <div class="loginInput"><input type="password" name="password" class="validate[required]" id="password" /></div>
                    <div class="clear"></div>
                </div>
                
                <div class="loginControl">
                    <input type="submit" value="登录" class="dredB logMeIn" />
                    <div class="clear"></div>
                </div>
            </fieldset>
        </form>
    </div>
</div>    
<div class="clear"></div>
</body>
