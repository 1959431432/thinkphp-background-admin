<extend name="Public/base" />

<block name="body">

	 <!-- Main content wrapper -->
    <div class="wrapper">
        <div class="bc">
            <ul id="breadcrumbs" class="breadcrumbs">
                 <li class=""> <a href="{:U('Index/index')}">控制中心</a> </li>
                 <li class=""> <a href="{:U('index')}">活动列表</a> </li>
                 <li class="current"><a href="#">活动管理</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <!-- Validation form -->
        <form class="form validate" method="post" action="{:U('save')}" enctype="multipart/form-data">
            <input type="hidden" name='id' value="{$vo.id}">
        	<fieldset>
                <div class="widget">
                    <div class="title"><img src="__IMG__/icons/dark/alert.png" alt="" class="titleIcon" /><h6>活动表单</h6></div>

                    <div class="formRow">
                        <label>活动标题:<span class="req">*</span></label>
                        <div class="formRight">
                            <input type="text" class="validate[required]" name="title" id="title" value="{$vo.title}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>显示图片:</label>
                        <div class="formRight">
                            <input type="hidden" id="hidden_inputFile" name="img" value="{$vo.img}" />
                            <p><input type="file" id="fileToUpload" name="fileToUpload" /><a id="upload" class='uploadfilebtn' href="javascript:;">开始上传</a></p>
                            <span class="formNote">＊不重新上传请勿选择</span>
                            <img alt="图片预览" src="/{:C('UPLOAD_CONFIG.rootPath')}{$vo.img}" id="showImg" width="80px" height="80px">
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>开始时间:<span class="req">*</span></label>
                        <div class="formRight">
                            <input type="date" class="validate[required]" name="starttime" id="starttime" value="{$vo.starttime|default=NOW_TIME|date='Y-m-d',###}"/>
                        </div>
                        <div class="clear"></div>
                    </div>


                    <div class="formRow">
                        <label>结束时间:<span class="req">*</span></label>
                        <div class="formRight">
                            <input type="date" class="validate[required]" name="endtime" id="endtime" value="{$vo.endtime|default=NOW_TIME|date='Y-m-d',###}"/>
                        </div>
                        <div class="clear"></div>
                    </div>


                    <div class="formRow">
                        <label>活动分组:</label>
                        <div class="formRight">
                            <div class="selector">
                                <select name="integral">
                                    <volist name="groups" id="group">
                                        <eq name="group.integral" value="$vo.integral">
                                            <option value="{$group.integral}" selected="selected">{$group.title}</option>
                                        <else />
                                            <option value="{$group.integral}">{$group.title}</option>
                                        </eq>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>


                    <div class="formRow">
                        <label>活动排序:</label>
                        <div class="formRight">
                            <input type="number" class="validate[required]" name="order" id="order" value="{$vo.order|default=0}"/>
                        </div>
                        <div class="clear"></div>
                    </div>


                    <div class="formRow">
                        <label>文章内容:</label>
                        <div class="formRight"><textarea rows="8" cols="" id='editor' name="content" placeholder="可以为空">{$vo.content}</textarea></div><div class="clear"></div>
                    </div>



                    <div class="formRow">
                        <label>活动状态:<span class="req">*</span></label>
                        <div class="formRight">
                            <div class="floatL" style="margin: 2px 0 0 0;">

                            <input type="radio" id="radioReq" name="status" class="validate[required]" data-prompt-position="topRight:102" value='1' checked="checked" /><label for="radioReq">开启</label>
                            <input type="radio" id="radioReq" name="status" class="validate[required]" data-prompt-position="topRight:102" value='2' <eq name="vo.status" value='2'> checked='checked'</eq> /><label for="radioReq">关闭</label>

                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="formSubmit"><input type="submit" value="提交" class="redB" /></div>
                    <div class="clear"></div>
                </div>
                
            </fieldset>
        </form>       
    </div>
</block>
