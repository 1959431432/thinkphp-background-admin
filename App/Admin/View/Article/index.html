<extend name="Public/base" />

<block name="body">


	<div class="wrapper">
		<div class="bc">
            <ul id="breadcrumbs" class="breadcrumbs">
                 <li class=""> <a href="{:U('Index/index')}">控制中心</a> </li>
                 <li class="current"><a href="#">文章列表</a></li>
            </ul>
            <div class="clear"></div>
        </div>
	  <div class="widget">
        <div class="title">
		  <h6>文章列表</h6>
		  <h6 class='fr'>
		  	<a class='' href="{:U('add')}">＋添加</a>
		  </h6>
		  <h6 class="fr">
		  	<form class='form'> 
		  		<input type="text" class='searchInput' name="title" placeholder="请输入文章标题" value="{$_GET['title']}" /> 
		  		<input type='submit' class='redB searchButton' value='搜索'>
		  	</form>
		  </h6>
        </div>
          <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck display">
              <thead>
                  <tr>
                    <th>文章标题</th>
		            <!-- <th>说明</th> -->
		            <th>调用键</th>
		            <th>点击次数</th>
		            <th>排序</th>
		            <th>添加时间</th>
		            <th>操作</th>
                  </tr>
              </thead>
              <tbody>
	        	<volist name="lists" id="vo">
	                <tr class="gradeA">
		       			<td class="center searchContent">{$vo.title}</td>
		       			<td class="center">{$vo.key|default="暂无"}</td>
		       			<td class="center">{$vo.click}</td>
		       			<td class="center">{$vo.sort}</td>
		       			<td class="center">{$vo.add_time|date='Y-m-d H:i',###}</td>
		       			<td class="center">
		       				<a class='confirm ajax' href="{:U('del',array('id'=>$vo['id']))}">删除</a> &nbsp;&nbsp;
		       				<a href="{:U('add',array('id'=>$vo['id']))}">修改</a>
		       			</td>
			        </tr>
	        	</volist>
              </tbody>
              <tfoot>
              	<tr>
              		<td colspan="6" class='pagination'>
              			{$showPage}
              		</td>
              	</tr>
              </tfoot>
          </table>
        </div>
	</div>
	<script type="text/javascript">
		oTable = $('.dTable').dataTable({
			"bJQueryUI": true,
			"sPaginationType": "full_numbers",
			"sDom": '<""l>t<"F"fp>',
			'oLanguage':{
				"sProcessing": "正在加载中......",
				"sLengthMenu": "<span class='itemsPerPage'>每页显示:</span> _MENU_",
				"sSearch": "搜索",
			}
		});
	</script>
</block>
