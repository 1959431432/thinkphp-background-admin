<extend name="Public/base" />

<block name="body">


	<!-- Main content wrapper -->
    <div class="wrapper">
        <div class="bc">
            <ul id="breadcrumbs" class="breadcrumbs">
                 <li class=""> <a href="{:U('Index/index')}">控制中心</a> </li>
                 <li class=""> <a href="{:U('index')}">节点列表</a> </li>
                 <li class="current"><a href="#">节点管理</a></li>
            </ul>
            <div class="clear"></div>
        </div>
        <!-- Validation form -->
        <form class="form validate" method="post" action="{:U('save')}">
            <input type="hidden" name='id' value="{$vo.id}">
        	<fieldset>
                <div class="widget">
                    <div class="title"><img src="__IMG__/icons/dark/alert.png" alt="" class="titleIcon" /><h6>节点表单</h6></div>
                    <div class="formRow">
                        <label>节点名称:<span class="req">*</span></label>
                        <div class="formRight">
                            <input type="text" class="validate[required]" name="title" id="req" value="{$vo.title}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>节点分组:<span class="req">*</span></label>
                        <div class="formRight">
                            <mylabel:select name='pid' options="rules" selected="vo[pid]" fieldkey='id' fieldvalue='title' first="顶级节点" />
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>节点规则:<span class="req">*</span></label>
                        <div class="formRight">
                            <input type="text" class="validate[required]" name="name" id="name" value="{$vo.name}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>节点类型:<span class="req">*</span></label>
                        <div class="formRight">
                            <div class="floatL" style="margin: 2px 0 0 0;">
                            <input type="radio" id="radioReq" name="type" class="validate[required]" data-prompt-position="topRight:102" value='1' checked="checked" /><label for="radioReq">普通</label>
                            <input type="radio" id="radioReq2" name="type" class="validate[required]" data-prompt-position="topRight:102" value='2' <eq name="vo.type" value='2'> checked='checked'</eq> /><label for="radioReq2">高级</label>

                            </div>
                        </div><div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>是否显示在导航:<span class="req">*</span></label>
                        <div class="formRight">
                            <div class="floatL" style="margin: 2px 0 0 0;">

                            <input type="radio" id="ismenu2" name="ismenu" class="validate[required]" data-prompt-position="topRight:102" value='2' checked="checked"/><label for="ismenu2">否</label>

                            <input type="radio" id="ismenus" name="ismenu" class="validate[required]" data-prompt-position="topRight:102" value='1'  <eq name="vo.ismenu" value='1'> checked='checked'</eq>  /><label for="ismenus">是</label>

                            </div>
                        </div><div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>是否二级导航:<span class="req">*</span></label>
                        <div class="formRight">
                            <div class="floatL" style="margin: 2px 0 0 0;">

                            <input type="radio" id="istop2" name="istop" class="validate[required]" data-prompt-position="topRight:102" value='2' checked="checked"/><label for="istop2">否</label>

                            <input type="radio" id="istop1" name="istop" class="validate[required]" data-prompt-position="topRight:102" value='1'  <eq name="vo.istop" value='1'> checked='checked'</eq>  /><label for="istop1">是</label>

                            </div>
                        </div><div class="clear"></div>
                    </div>

                    
                    <div class="formRow">
                        <label>节点条件:</label>
                        <div class="formRight">
                            <input type="text" class="" name="condition" id="req" value="{$vo.condition}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>排序:</label>
                        <div class="formRight">
                            <input type="text" class="" name="sort" id="sort" value="{$vo.sort}"/>
                        </div>
                        <div class="clear"></div>
                    </div>


                    <div class="formRow">
                        <label>是否开启:<span class="req">*</span></label>
                        <div class="formRight">
                            <div class="floatL" style="margin: 2px 0 0 0;">

                            <input type="radio" id="radioReq" name="status" class="validate[required]" data-prompt-position="topRight:102" value='1' checked="checked" /><label for="radioReq">开启</label>
                            <input type="radio" id="radioReq2" name="status" class="validate[required]" data-prompt-position="topRight:102" value='2' <eq name="vo.status" value='2'> checked='checked'</eq> /><label for="radioReq2">关闭</label>

                            </div>
                        </div><div class="clear"></div>
                    </div>
                    
                    <div class="formSubmit"><input type="submit" value="提交" class="redB" /></div>
                    <div class="clear"></div>
                </div>
                
            </fieldset>
        </form>       
    </div>
    <script type="text/javascript">
        $(".img").change( function()
        {
            var img_path = "__IMG__";
            $('#preview').attr('src',img_path+'/'+$(this).val());
        })
    </script>
</block>
