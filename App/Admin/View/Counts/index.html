<extend name="Public/base" />

<block name="body">

	<div class="wrapper">
		<div class="bc">
            <ul id="breadcrumbs" class="breadcrumbs">
                 <li class=""> <a href="{:U('Index/index')}">控制中心</a> </li>
                 <li class="current"><a href="#">网站统计</a></li>
            </ul>
            <div class="clear"></div>
        </div>
	  <div class="widget">
        <div class="title">
		  <h6>网站统计</h6>
        </div>
          <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck display">
              <thead>
                  <tr>
                    <th>统计日期</th>
                    <th>用户登录次数</th>
                    <th>会员注册次数</th>
                    <th>软件下载次数</th>
                    <th>网站链接次数</th>
                  </tr>
              </thead>
              <tbody>
	        	<volist name="lists" id="vo">
	                <tr class="gradeA">
		       			<td class="center">{$vo.id|date="Y-m-d",###}</td>
                <td class="center">{$vo.login_number}</td>
		       			<td class="center">{$vo.register_number}</td>
		       			<td class="center">{$vo.download}</td>
		       			<td class="center">{$vo.link_number}</td>
			        </tr>
	        	</volist>
              </tbody>
              <tfoot>
              	<tr>
              		<td colspan="6" class='pagination'>
              			{$showPage}
              		</td>
              	</tr>
              </tfoot>
          </table>
        </div>
	</div>
	<script type="text/javascript">
		oTable = $('.dTable').dataTable({
			"bJQueryUI": true,
			"sPaginationType": "full_numbers",
			"sDom": '<""l>t<"F"fp>',
			'oLanguage':{
				"sProcessing": "正在加载中......",
				"sLengthMenu": "<span class='itemsPerPage'>每页显示:</span> _MENU_",
				"sSearch": "搜索",
			}
		});
	</script>
</block>
