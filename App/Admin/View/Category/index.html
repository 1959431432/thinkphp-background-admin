<extend name="Public/base" />

<block name="body">
	<div class="wrapper">

		<div class="bc">
          <ul id="breadcrumbs" class="breadcrumbs">
               <li class=""> <a href="{:U('Index/index')}">控制中心</a> </li>
               <li class="current"><a href="#">文章栏目</a></li>
          </ul>
          <div class="clear"></div>
       </div>

	  <div class="widget">
        <div class="title">
		  <h6>文章栏目</h6>
        </div>
          <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck display dTable" id="checkAll">
              <thead>
                  <tr>
                    <th>栏目名称</th>
		            <th>调用键</th>
		            <th>排序</th>
		            <th width='100'>操作</th>
                  </tr>
              </thead>
              <tbody>
	        	<volist name="lists" id="vo">
	                <tr class="gradeA">
		       			<td class="center">{$vo.title}</td>
		       			<td class="center">{$vo.key}</td>
		       			<td class="center">{$vo.sort}</td>
		       			<td>
		       				<a class='confirm ajax' href="{:U('del',array('id'=>$vo['id']))}">删除</a> &nbsp;&nbsp;
		       				<a href="{:U('add',array('id'=>$vo['id']))}">修改</a>
		       			</td>
			        </tr>
	        	</volist>
              </tbody>
          </table>
        </div>
	</div>
</block>
