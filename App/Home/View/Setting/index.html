<extend name="Public/base" />

<block name="body">
	<div class="wrapper">
      <div class="bc">
          <ul id="breadcrumbs" class="breadcrumbs">
               <li class=""> <a href="{:U('Index/index')}">个人中心</a> </li>
               <li class="current"><a href="#">个人资料</a></li>
          </ul>
          <div class="clear"></div>
      </div>
       <!-- Validation form -->
        <form class="form validate" method="post" action="{:U('save')}">
            <input type="hidden" name='id' value="{$vo.id}">
        	<fieldset>
                <div class="widget">
                    <div class="title"><img src="__IMG__/icons/dark/alert.png" alt="" class="titleIcon" /><h6>个人资料</h6></div>

                    <div class="formRow">
                        <label>会员密码:</label>
                        <div class="formRight">
                            <input type="password" value="" name='password'/>
                            <span class="formNote">如不修改则留空</span>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>我的等级:</label>
                        <div class="formRight">
                            <img src="__IMG__/{$_userGroup.img}" alt="{$_userGroup.title}">
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>我的姓名:</label>
                        <div class="formRight">
                            <input type="text" name="name" id="name" value="{$vo.name}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>身份证号:</label>
                        <div class="formRight">
                            <input type="number" name="id_number" id="id_number" value="{$vo.id_number}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>联系手机:</label>
                        <div class="formRight">
                            <input type="number" name="phone" id="phone" value="{$vo.phone}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>其他手机:</label>
                        <div class="formRight">
                            <input type="number" name="other_phone" id="other_phone" value="{$vo.other_phone}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>联系邮箱:</label>
                        <div class="formRight">
                            <input type="email" name="email" id="email" value="{$vo.email}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>总签到天数:</label>
                        <div class="formRight">
                        	{$vo.days}
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>生日:</label>
                        <div class="formRight">
                            <input type="date" name="birth" id="birth" value="{$vo.birth|date='Y-m-d',###}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>详细地址:</label>
                        <div class="formRight">
                            <input type="text" name="address" id="address" value="{$vo.address}"/>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>我的积分:</label>
                        <div class="formRight">
                        	{$vo.rank}
                            <span class="formNote">用于兑换商品、游戏筹码</span>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>注册时间:</label>
                        <div class="formRight">
                        	{$vo.addtime|date='Y-m-d',###}
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>最后登录IP:</label>
                        <div class="formRight">
                        	{$vo.lastip}
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>最后登录地址:</label>
                        <div class="formRight">
                        	{$vo.lastarea}
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="formRow">
                        <label>最后登录时间:</label>
                        <div class="formRight">
                        	{$vo.lastlogin|date='Y-m-d',###}
                        </div>
                        <div class="clear"></div>
                    </div>
                    
                    <div class="formSubmit"><input type="submit" value="提交" class="redB" /></div>
                    <div class="clear"></div>
                </div>
                
            </fieldset>
        </form>       
	</div>
</block>
