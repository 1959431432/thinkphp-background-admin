<extend name="Public/base" />

<block name="body">

	<div class="wrapper">
	<div class="bc">
	    <ul id="breadcrumbs" class="breadcrumbs">
	         <li class="">
	              <a href="{:U('Index/index')}">个人中心</a>
	         </li>
	         <li class="current"><a href="#">我的订单</a></li>
	    </ul>
	    <div class="clear"></div>
	</div>
	  <div class="widget">
        <div class="title">
		  <h6>订单列表</h6>
        </div>
          <table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck display myTable">
              <thead>
                  <tr>
                    <th>商品标题</th>
		            <th>消费积分</th>
		            <th>收件姓名</th>
		            <th>收件电话</th>
		            <th>收件地址</th>
		            <th>购买时间</th>
		            <th>订单状态</th>
		            <!-- <th>操作</th> -->
                  </tr>
              </thead>
              <tbody>
	        	<volist name="lists" id="vo">
	                <tr class="gradeA">
		       			<td class="center">{$vo.sid|getShopTitle}</td>
		       			<td class="center">{$vo.integral}</td>
		       			<td class="center">{$vo.name}</td>
		       			<td class="center">{$vo.phone}</td>
		       			<td class="center tipS" original-title="{$vo.address}">{$vo.address|mb_substr=###,0,10,'utf-8'}...</td>
		       			<td class="center">{$vo.addtime|date="Y-m-d H:i",###}</td>
		       			<td class="center">{$vo.status|statusTitle=###,'shop'}</td>
		       			<!-- <td class="center">
		       				<a href="{:U('add',array('id'=>$vo['id']))}">查看</a> &nbsp;&nbsp;
		       			</td> -->
			        </tr>
	        	</volist>
              </tbody>
              <tfoot>
              	<tr>
              		<td colspan="10" class='pagination'>
              			{$showPage}
              		</td>
              	</tr>
              </tfoot>
          </table>
        </div>
	</div>
</block>
