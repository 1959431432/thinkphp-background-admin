<extend name="Public/base" />

<block name="body">
	<div class="wrapper">
      <div class="bc">
          <ul id="breadcrumbs" class="breadcrumbs">
               <li class=""> <a href="{:U('Index/index')}">个人中心</a> </li>
               <li class="current"><a href="#">消息中心</a></li>
          </ul>
          <div class="clear"></div>
      </div>
      <div class="widget">
			<ul class="tabs">
				<li class="activeTab"><a href="#tab1">网站消息</a></li>
				<li><a href="#tab2">意见反馈</a></li>
			</ul>
			<div class="tab_container">
                <div id="tab1" class="tab_content">
                	<table cellpadding="0" cellspacing="0" width="100%" class="sTable withCheck display myTable">
		              <thead>
		                  <tr>
		                    <th>消息标题</th>
		                    <th>发送时间</th>
		                    <th>消息类型</th>
		                    <th>操作</th>
		                  </tr>
		              </thead>
		              <tbody>
		                <volist name="lists" id="vo">
		                    <tr class="gradeA">
		                        <td class="center searchContent">{$vo.title}</td>
		                        <td class="center">{$vo.addtime|date='Y-m-d',###}</td>
		                        <td class="center">
		                            <eq name="vo.type" value='1'>
		                              提醒
		                            <else />
		                              紧急
		                            </eq>
		                        </td>
		                        <td class="center">
		                            <a class='viewMsg' href="{:U('add',array('id'=>$vo['id']))}">查看</a> &nbsp;&nbsp;
		                        </td>
		                    </tr>
		                </volist>
		              </tbody>
		              <tfoot>
		                <tr>
		                    <td colspan="10" class='pagination'>
		                        {$showPage}
		                    </td>
		                </tr>
		              </tfoot>
		          </table>
                </div>
                <div id="tab2" class="tab_content" style="padding: 20px;">
                	<form class="form validate" method="post" action="{:U('save')}">
			        	<fieldset>
			                <div class="widget">
			                    <div class="title"><img src="__IMG__/icons/dark/alert.png" alt="" class="titleIcon" /><h6>意见反馈</h6></div>

			                    <div class="formRow">
			                        <label>反馈标题:<span class='req'>*</span></label>
			                        <div class="formRight">
			                            <input type="text" class="validate[required]" value="" name='title' id="title" />
			                            <!-- <span class="formNote">用户会员等级根据此项排序</span> -->
			                        </div>
			                        <div class="clear"></div>
			                    </div>

			                    <div class="formRow">
			                        <label>反馈内容:</label>
			                        <div class="formRight"><textarea rows="8" cols="" name="content" placeholder="请填写您宝贵的意见"></textarea></div><div class="clear"></div>
			                    </div>

			                    <!-- <div class="formRow">
			                        <label>验证码:</label>
			                        <div class="formRight">
			                        	<span class="oneTwo">
			                        		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="20px">
			                        			<rect width="50" height="20" style="fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)" />
											  <text x="0" y="15" fill="red">I love SVG</text>
											</svg>
			                        	</span>
			                        	<span class='oneTwo'>
			                            	<input type="text" value="" name='title' />
			                        	</span>
			                        </div>
			                        <div class="clear"></div>
			                    </div> -->
			                    
			                    <div class="formSubmit"><input type="submit" value="提交" class="redB" /></div>
			                    <div class="clear"></div>
			                </div>
			            </fieldset>
			        </form>       
                </div>
            </div>
			<div class="clear"></div>
		</div>
    </div>
    </div>
    <script type="text/javascript">
    	jQuery( function($){
    		$('.viewMsg').click( function()
    		{
    			var href = $(this).attr('href');
    			layer.open({
				  type: 2,
				  title: false,
				  area: ['630px', '360px'],
				  shade: 0.8,
				  closeBtn: 0,
				  shadeClose: true,
				  content: href,
				});
				// layer.msg('点击任意处关闭');
				return false;
    		});
    	});

    </script>
</block>
